<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body class="wrapper">
    <header>
        <h1>Code Quiz</h1>
        <h2 id="timer"></h2>
    </header>
    <section class ="quiz-card">
        <div id="quiz">
            <form class="active-question" id="intro-page">
                <h1>Welcome to the code quiz!</h1>
                <p>You have 60 seconds to answer all the questions. Wrong answers lose you 10 seconds.</p>
                <p>Press Start to begin!</p>
                <button type="button" id="start-button">START</button>

            </form>
            <form class ="not-active" id="question1">
                <h1>What is 2 + 2?</h1>
                <button type="button" id="q1a1">4</button>
                <button type="button" id="q1a2">5</button>
                <button type="button" id="q1a3">7</button>
                <button type="button" id="q1a4">15</button>
            </form>
            <form class="not-active" id="question2">
                <h1>What is 3 + 3?</h1>
                <button type="button" id="q2a1">7</button>
                <button type="button" id="q2a2">6</button>
                <button type="button" id="q2a3">20</button>
                <button type="button" id="q2a4">18</button>
            </form>
            <form class="not-active" id="question3">
                <h1>What is 5 + 5?</h1>
                <button type="button" id="q3a1">9</button>
                <button type="button" id="q3a2">15</button>
                <button type="button" id="q3a3">10</button>
                <button type="button" id="q3a4">17</button>
            </form>
            <form class="not-active" id="question4">
                <h1>What is 8 + 8?</h1>
                <button type="button" id="q4a1">21</button>
                <button type="button" id="q4a2">16</button>
                <button type="button" id="q4a3">27</button>
                <button type="button" id="q4a4">17</button>
            </form>
            
        </div>
        <form class="not-active" id="results-page">
            <input type="text" placeholder="Initials" minlength="2" maxlength="2" id="input"/>
            <button type="button" id="submit-score">Sumbit Score</button>
            <button type="button" id="restart-game">Restart Game</button>
            <ul id="score"></ul>
        </form>
    </section>
    
    <script src="./assets/script.js"></script>
</body>
</html>
